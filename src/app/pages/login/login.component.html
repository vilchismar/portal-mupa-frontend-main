<div class="container mt-3">
  <h1 class="text-center mb-5"> Bienvenido </h1>

  <div class="row justify-content-center">
      
      <div class="col-md-5">
          <div class="card shadow p-5">
              <div class="card-body text-center">
                  <h5 class="text-center mb-4">Introduzca sus datos para iniciar sesión</h5>

                  <form (ngSubmit)="formSubmit()">
                      <div class="form-group mb-3">
                          <input [(ngModel)]="loginData.username" name="username" type="email" class="form-control rounded-0" placeholder="ejemplo@almaximo.com" required>
                          <i class="fa fa-user icon"> </i>
                      </div>

                      <div class="form-group mb-3">
                          <input [(ngModel)]="loginData.password" name="password" type="password" class="form-control rounded-0" placeholder="Contraseña" required>
                      </div>

                      <button type="submit" class="btn btn-outline-secondary btn-block rounded-1 w-75 mx-auto">INGRESAR</button>
                  </form>

                  <div class="mt-3">
                      <a href="#"> Recuperar su contraseña </a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
